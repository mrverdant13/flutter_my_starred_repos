version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.16.1 <3.0.0"
  flutter: ">=2.10.1 <3.0.0"

dependencies:
  dio: ^4.0.4
  flutter:
    sdk: flutter
  flutter_secure_storage: ^5.0.2
  freezed_annotation: ^1.1.0
  http: ^0.13.4
  oauth2: ^2.0.0
  oxidized: ^5.2.0
  profile:
    path: ../profile
  state_notifier: ^0.7.2+1

dev_dependencies:
  build_runner: ^2.1.7
  flutter_test:
    sdk: flutter
  freezed: ^1.1.1
  json_serializable: ^6.1.4
  lint_rules:
    path: ../../lint_rules
  mocktail: ^0.2.0
  state_notifier_test: ^0.0.5
  test: ^1.20.1

dependency_overrides:
  test_api: ^0.4.3
